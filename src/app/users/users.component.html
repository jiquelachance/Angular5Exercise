<mat-card class="row">
      <mat-card-header>
        <div class="header-image" mat-card-avatar></div>
        <mat-card-title>User</mat-card-title>
        <mat-card-subtitle>Details</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      <div><span>Name: </span>{{user.name}}</div>
      <div><span>Surname: </span>{{user.surname}}</div>
      <div><span>Age: </span>{{user.age}}</div>
      </mat-card-content>
</mat-card>
